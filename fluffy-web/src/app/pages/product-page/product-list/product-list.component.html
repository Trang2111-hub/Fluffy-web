<div class="product-grid">
    <div class="product-card" *ngFor="let product of paginatedProducts">
        <!-- Main product image -->
        <div class="product-image-container">
            <img [src]="product.image" [alt]="product.title" class="product-img">
        </div>
        
        <!-- Product info section -->
        <div class="product-info">
            <h3 class="product-name">{{product.title}}</h3>
            <div class="price-container">
                <span class="sale-price">{{product.price | currency}}</span>
            </div>
        </div>
        
        <!-- Shopping actions -->
        <div class="product-actions">
            <div class="add-to-cart">
                <i class="shopping-bag-icon"></i>
                <span>Thêm vào giỏ hàng</span>
            </div>
            <button class="buy-now-btn">MUA NGAY</button>
        </div>
        
        <!-- Heart icon -->
        <button class="favorite-btn">
            <i class="heart-icon"></i>
        </button>
    </div>
</div>

<!-- Pagination -->
<div class="pagination">
    <button class="page-nav" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
        <span class="arrow">‹</span>
    </button>
    
    <button class="page-number" 
            *ngFor="let page of getPageNumbers()"
            [class.active]="page === currentPage"
            (click)="goToPage(page)">
        {{ page }}
    </button>
    
    <button class="page-nav" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">
        <span class="arrow">›</span>
    </button>
</div>
