<div class="product-card">
    <div class="product-image-container">
        <img [src]="product.image" [alt]="product.product_name" class="product-img">
    </div>
   
    <div class="product-info">
        <h3 class="product-name">{{product.product_name}}</h3>
        <div class="price-container">
            <span class="discounted-price" *ngIf="product.pricing?.discount_percentage">
                {{calculateDiscountedPrice(product.pricing.original_price, product.pricing.discount_percentage)}}đ
            </span>
            <span class="original-price" [class.has-discount]="product.pricing?.discount_percentage">
                {{product.pricing?.original_price}}đ
            </span>
        </div>
        <div class="rating" *ngIf="product.rating">
            <span class="stars">★</span>
            <span class="rating-value">{{product.rating}}</span>
        </div>
    </div>
   
    <div class="product-actions">
        <button class="add-to-cart" (click)="addToCart($event)">
            <i class="fas fa-shopping-bag"></i>
            <span>Thêm vào giỏ hàng</span>
        </button>
        <button class="buy-now-btn">MUA NGAY</button>
    </div>
   
    <button class="favorite-btn" (click)="toggleFavorite()" [class.active]="isFavorite">
        <i class="fa-heart" [class.far]="!isFavorite" [class.fas]="isFavorite"></i>
    </button>
</div>
